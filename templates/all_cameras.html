<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your</title>
</head>
<body>

	{% extends 'navigation.html' %}
	
	{% block content %}

	{% for message in get_flashed_messages() %}

	{% endfor %}

	<div>

		</ul>
		
	</div>


	{% endblock %}
</body>
</html>
